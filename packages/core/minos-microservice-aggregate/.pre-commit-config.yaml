files: ^packages/core/minos-microservice-aggregate/

repos:
    -   repo: local
        hooks:
            -   id: minos-microservice-aggregate-install
                pass_filenames: false
                name: Install minos-microservice-aggregate dependencies
                entry: make --directory=packages/core/minos-microservice-aggregate install
                language: system

            -   id: minos-microservice-aggregate-reformat
                pass_filenames: false
                name: Reformat minos-microservice-aggregate package
                entry: make --directory=packages/core/minos-microservice-aggregate reformat
                language: system

            -   id: minos-microservice-aggregate-lint
                pass_filenames: false
                name: Lint minos-microservice-aggregate package
                entry: make --directory=packages/core/minos-microservice-aggregate lint
                language: system

            -   id: minos-microservice-aggregate-test
                pass_filenames: false
                name: Test minos-microservice-aggregate package
                entry: make --directory=packages/core/minos-microservice-aggregate test
                language: system

            -   id: minos-microservice-aggregate-docs
                pass_filenames: false
                name: Generate minos-microservice-aggregate documentation
                entry: make --directory=packages/core/minos-microservice-aggregate docs
                language: system

            -   id: minos-microservice-aggregate-build
                pass_filenames: false
                entry: make --directory=packages/core/minos-microservice-aggregate dist
                name: Generate build
                language: system
