---
enabled: true
exclude:
  - "**/*.md"
  - ".idea/**/*"
  - "docs/**/*"
  - "**/*.in"
  - "Makefile"
  - ".github/workflows/**/*"
restylers:
  - name: black
    image: restyled/restyler-black:v21.12b0
    command:
      - black
    arguments: ["--line-length", "120"]
    include:
      - "**/*.py"
    interpreters:
      - python
  - name: isort
    image: restyled/restyler-isort:v5.10.1
    command:
      - isort
    arguments: []
    include:
      - "**/*.py"
    interpreters:
      - python
