service:
    name: Order
rest:
    host: localhost
    port: 8900
    endpoints:
        - name: AddOrder
          route: /order
          method: POST
          controller: minos.services.OrderService
          action: add_order
events:
    broker: localhost
    port: 9092
    database:
        path: ./tests/local_db.lmdb
        name: database_events_test
    items:
        - name: TicketAdded
          controller: tests.services.CqrsTestService.CqrsService
          action: ticket_added
        - name: TicketDeleted
          controller: tests.services.CqrsTestService.CqrsService
          action: ticket_deleted
commands:
    broker: localhost
    port: 9092
    items:
        - name: AddOrder
          controller: minos.services.OrderService
          action: add_order
        - name: DeleteOrder
          controller: minos.services.OrderService
          action: delete_order
        - name: UpdateOrder
          controller: minos.services.OrderService
          action: update_order
        - name: GetOrder
          controller: minos.service.OrderService
          action: get_order
