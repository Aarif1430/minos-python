service:
    name: Order
rest:
    host: localhost
    port: 8080
    endpoints:
        -   name: AddOrder
            route: /order
            method: POST
            controller: tests.services.TestRestService.RestService
            action: add_order
        -   name: GetOrder
            route: /order
            method: GET
            controller: tests.services.TestRestService.RestService
            action: get_order
repository:
    database: order_db
    user: minos
    password: min0s
    host: localhost
    port: 5432
snapshot:
    database: order_db
    user: minos
    password: min0s
    host: localhost
    port: 5432
events:
    broker: localhost
    port: 9092
    items:
        -   name: TicketAdded
            controller: tests.services.CqrsTestService.CqrsService
            action: ticket_added
        -   name: TicketDeleted
            controller: tests.services.CqrsTestService.CqrsService
            action: ticket_deleted
    queue:
        database: order_db
        user: minos
        password: min0s
        host: localhost
        port: 5432
        records: 10
        retry: 1
commands:
    broker: localhost
    port: 9092
    items:
        -   name: AddOrder
            controller: tests.services.CommandTestService.CommandService
            action: add_order
        -   name: DeleteOrder
            controller: tests.services.CommandTestService.CommandService
            action: delete_order
        -   name: UpdateOrder
            controller: tests.services.CommandTestService.CommandService
            action: update_order
        -   name: GetOrder
            controller: tests.service.CommandTestService.CommandService
            action: get_order
    queue:
        database: order_db
        user: minos
        password: min0s
        host: localhost
        port: 5432
        records: 10
        retry: 1
saga:
    broker: localhost
    port: 9092
    storage:
        path: "./order.lmdb"
    items:
        -   name: AddOrder
            controller: tests.services.SagaTestService.SagaService
            action: add_order
        -   name: DeleteOrder
            controller: tests.services.SagaTestService.SagaService
            action: delete_order
    queue:
        database: order_db
        user: minos
        password: min0s
        host: localhost
        port: 5432
        records: 10
        retry: 1
discovery:
    host: discovery-service
    port: 8080
    endpoints:
        subscribe:
            path: subscribe
            method: POST
        unsubscribe:
            path: unsubscribe
            method: POST
        discover:
            path: discover
            method: GET
