commands:
    broker: localhost
    port: 9092
    service: tests.services.commands.CommandService
    queue:
        database: order_db
        user: minos
        password: min0s
        host: localhost
        port: 5432
        records: 10
        retry: 1
queries:
    service: tests.services.queries.CqrsService
saga:
    broker: localhost
    port: 9092
    storage:
        path: "./order.lmdb"
    items:
        -   name: AddOrder
            controller: tests.services.sagas.SagaService
            action: add_order
        -   name: DeleteOrder
            controller: tests.services.sagas.SagaService
            action: delete_order
    queue:
        database: order_db
        user: minos
        password: min0s
        host: localhost
        port: 5432
        records: 10
        retry: 1
discovery:
    host: discovery-service
    port: 8080
    endpoints:
        subscribe:
            path: subscribe
            method: POST
        unsubscribe:
            path: unsubscribe
            method: POST
        discover:
            path: discover
            method: GET
